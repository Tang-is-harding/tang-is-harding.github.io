<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的主页</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 100px 0;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      margin-bottom: 15px;
      color: #666;
    }

    .btn {
      display: inline-block;
      background-color: #667eea;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #564ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>欢迎来到我的主页</h1>
      <p>这里是我的个人空间，分享我的创作与思考。</p>
    </section>

    <section class="cards">
      <div class="card">
        <img src="https://source.unsplash.com/random/600x400/?blog" alt="博客">
        <h2>我的博客</h2>
        <p>记录我的创作与思考，分享我的学习与成长。</p>
        <a href="https://tang-is-harding.github.io" class="btn">访问博客</a>
      </div>
    </section>
  </div>
</body>
</html>
